<SCRIPT type="text/javascript">
function on_load() {
    var menuid = GetQueryString("id");
    var vtype = GetQueryString("playtype");
    if (vtype == "iv")
    {
        if (menuid == 3) {
            ChangeFrame("config.html", 3);
        }
        else if (menuid == 2) {
            ChangeFrame("playback.html", 2);
        }
        else if (menuid == 1) {
            ChangeFrame("preview.html", 1);
        }
        else {
            ChangeFrame("config.html", 3);
        }
    }
    else
    {
        if (menuid == 3) {
            ChangeFrame("config_flash.html", 3);
        }
        else if (menuid == 2) {
            ChangeFrame("playback_flash.html", 2);
        }
        else if (menuid == 1) {
            ChangeFrame("flashview.html", 1);
        }
        else {
            ChangeFrame("config_flash.html", 3);
        }
    }
    ChangeMenu(menuid);

	if((navigator.platform != "Mac68K")&&(navigator.platform != "MacPPC")&&(navigator.platform != "Macintosh")&&(navigator.platform!="MacIntel"))
	{
		if ((navigator.appVersion.indexOf("iPod")!=-1) || (navigator.appVersion.indexOf("iPhone")!=-1))
		{
			document.getElementById("iMenu2").style.display = "none";
		}
		else
		{
			document.getElementById("iMenu2").style.display = "";
		}
	}
	else
	{
		document.getElementById("iMenu2").style.display = "none";
	}
	document.getElementById("goindex").title=nav05;
}

function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}

<SCRIPT type="text/javascript">
	    var vtypes;
function ChangeFrame(src, index)
{
    vtypes = GetQueryString("playtype");
    if (index == 3)
    {
        if (vtypes == "iv") {
            src = "config.html";
	    }
	    else {
            src = "config_flash.html";
	    }
    }
    if (index == 2) {
        if (vtypes == "iv") {
            src = "playback.html";
        }
        else {
            src = "playback_flash.html";
        }
    }

    if (index == 1) {
        if (vtypes == "iv") {
            src = "preview.html";
        }
        else {
            src = "flashview.html";
        }
    }
    
    $("#content").html('<iframe frameborder="0" scrolling="no" id="contentframe" height="460px" name="contentframe" class="contentframe" src="' + src + '"></iframe>');
    $("#contentframe").attr("src", src);
    $("#iMenu" + index).addClass("menuBackground");
    ChangeMenu(index);
}

function ChangeMenu(index) {
	for (var i = 1; i < 4; i++) {
		if ($("#iMenu" + i).hasClass("menuBackground")) {
			$("#iMenu" + i).removeClass("menuBackground");
		}
	}
	$("#iMenu" + index).addClass("menuBackground");
}
